{{ define "main" }}
  <main class="container-fluid">
    <article>
      <h1>{{ .Title }}</h1><br>
        <ul>
          {{ range .Data.Pages }}
            <li><a href="{{.Permalink}}">{{.Title}}</a></li>
          {{ end }}
        </ul>
    </article>
  </main>
  {{ partial "top-btn" . }}
{{ end }}
