{{ define "main" }}
  <main class="main">
    <div class="container-fluid">
      {{ partial "back-btn" . }}
      <h1 class="page-title">{{ .Title }}</h1><br>
      <article class="article">
        {{ .Content }}
        <ul>
          {{ range .Pages }}
            <li><a href="{{.Permalink}}">{{.Title}}</a></li>
          {{ end }}
        </ul>
      </article>
      {{ partial "social-share" . }}
    </div>
  </main>
  {{ partial "top-btn" . }}
{{ end }}
