{{ define "main" }}
  <main class="main">
    <div class="container-fluid">
      {{ partial "back-btn" . }}
      <h1 class="page-title">{{ .Title }}</h1><br>
      <article class="article">
        {{ with .Params.nomandate }}
          <div class="alert alert-warning" role="alert">
            {{ i18n "no-mandate" }}
          </div>
        {{ end }}
        {{ .Content }}
      </article>
      {{ partial "social-share" . }}
    </div>
  </main>
  {{ partial "top-btn" . }}
{{ end }}
