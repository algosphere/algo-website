{{ define "main" }}
  <main class="main tiles tiles-3">
    <div class="container-fluid">
      {{ partial "back-btn" . }}
      <h1 class="page-title">{{ .Title }}</h1><br>
      <div class="cards">
        {{ .Content }}
        {{ range .Pages }}
        {{ end }}
      </div>
      {{ partial "social-share" . }}
    </div>
  </main>
  {{ partial "top-btn" . }}
{{ end }}
