baseURL: "https://algosphere.org/"
languageCode: "en"
defaultContentLanguage: "en"
canonifyURLs: false
relativeURLs: true
disableFastRender: true
disableLiveReload: true
metaDataFormat: yaml
rssLimit: 10
enableRobotsTXT: true
disableKinds: ["term", "taxonomy"]
params:
  author: "Algosphere Alliance"
  twitter: "algosphere"
  facebook: "algosphere"
  analytics: "UA-148422142-1"
markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: false
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute: true
      autoHeadingID: true
      autoHeadingIDType: blackfriday
    renderer:
      hardWraps: true
      unsafe: true
      xHTML: false
  tableOfContents:
    startLevel: 1
    endLevel: 5
caches:
  images:
    dir: ":resourceDir/_gen"
    maxAge: 24h
  assets:
    dir: ":resourceDir/_gen"
    maxAge: 24h
  getjson:
    dir: ":resourceDir/_gen"
    maxAge: 24h
  getcsv:
    dir: ":resourceDir/_gen"
    maxAge: 24h
  modules:
    dir: ":resourceDir/_gen"
    maxAge: 24h
